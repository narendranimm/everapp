<div class="btn-container">
  <button style="background: transparent;border: none;"routerLink="/adhar"><img class="icon" src="./assets/zondicons_arrow-left.svg" alt=""></button>
  </div>
  


  <div *ngIf="show; else elseBlock">
  <div class="selfie-btn-container">
    <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: inline-flex">
      <div class="intro-photo" style="color: #3355B9; font-size: 24px; font-family: Archivo; font-weight: 700; line-height: 20px; word-wrap: break-word">Take your photo</div>
      <div style="width: 315px; color: #363636; font-size: 16px; font-family: Archivo; font-weight: 400; word-wrap: break-word">Please take your self photo.</div>
  </div>
      <button (click)="show = !show" style="background: none;padding: 2%;">
        <button (click)="takePicture()" class="selfie-btn"  id="open-modal" expand="block">open camera</button>
      </button>
      </div>
      <ion-modal #modal trigger="open-modal">
        <ng-template>
          <ion-content>
            
            <div style="width: 100%; height: 100%; padding: 24px; background: white; box-shadow: 0px 1px 4px rgba(86.88, 128.89, 236.94, 0.25); border-radius: 16px; flex-direction: column; justify-content: center; align-items: center; gap: 16px; display: inline-flex">
              <div style="width: 176px; height: 136px; position: relative">
               
                      
              </div>
              <div style="align-self: stretch; text-align: center; color: #3F3F3F; font-size: 16px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">Allow permissions for camera</div>
              <div style="width: 232px; text-align: center; color: #717171; font-size: 14px; font-family: Open Sans Hebrew; font-weight: 400; word-wrap: break-word">Grant permissions of camera to take photo.</div>
              <div style="align-self: stretch; height: 48px; padding-left: 24px; padding-right: 24px; padding-top: 16px; padding-bottom: 16px; background: #3355B9; border-radius: 100px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: flex">
                  <div style="text-align: center; color: white; font-size: 14px; font-family: Open Sans Hebrew; font-weight: 700; letter-spacing: 0.10px; word-wrap: break-word">Allow camera permissions</div>
              </div>
          </div>
          </ion-content>
        </ng-template>
      </ion-modal>
    


   

</div>  
<ng-template #elseBlock>
 
<div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: center; gap: 36px; display: inline-flex">
  <div style="height: 20px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
      <div class="preview-btn" >Preview your photo</div>
  </div>
  <div style="width: 328px; height: 388px; position: relative; border-radius: 10px; overflow: hidden">
      <img style="width: 328px; height: 388px; left: 0px; top: 0px; position: absolute" src="{{imageSource}}" />
      <div style="width: 36px; height: 36px; left: 284px; top: 344px; position: absolute">
          <div style="width: 36px; height: 36px; left: 0px; top: 0px; position: absolute; background: white; border-radius: 9999px"></div>
       
      </div>
  </div>

  <div style="flex-direction: column; justify-content: flex-start; align-items: center; gap: 12px; display: flex">
    <form action="" [formGroup]="imagesend">
    <input type="image" src="{{imageSource}}" [(ngModel)]="imageSource" formControlName="imageSource" style="display:none"   alt="">
      <button (click)="gotonext()"  style="width: 328px; height: 48px; padding-left: 24px; padding-right: 24px; padding-top: 16px; padding-bottom: 16px; background: #3355B9; border-radius: 100px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: flex">
          <div class="go"  >Go next</div>
      </button>
    </form>
      <div  style="width: 328px; height: 48px; padding-left: 24px; padding-right: 24px; padding-top: 16px; padding-bottom: 16px; border-radius: 100px; overflow: hidden; border: 1px #3355B9 solid; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: flex">
          <a routerLink="/selfie" class="take">Take another photo</a>
      </div>
  </div>
</div>




</ng-template>
