      <input type="text" placeholder="First name" formControlName="fname" style="align-self: stretch; height: 40px; padding-left: 16px; padding-right: 16px; padding-top: 12px; padding-bottom: 12px; background: white; border-radius: 24px; overflow: hidden; border: 1px #E2E1E5 solid; justify-content: flex-start; align-items: center; gap: 12px; display: inline-flex">

                  <div style="width: 3.38px; height: 3.38px; left: 7.31px; top: 7.31px; position: absolute; background: #F7F7F7"></div>
                  <div style="width: 3.20px; height: 3.20px; left: 7.40px; top: 7.40px; position: absolute; background: #6666B3"></div>
                  <div style="width: 3.54px; height: 3.54px; left: 7.23px; top: 7.23px; position: absolute">
                      <div style="width: 0.20px; height: 0.20px; left: 1.45px; top: -0px; position: absolute; background: #3355B9"></div>
                      <div style="width: 0.20px; height: 0.20px; left: 1.03px; top: 0.11px; position: absolute; background: #3355B9"></div>

                      <div style="width: 0.20px; height: 0.20px; left: 0.33px; top: 0.64px; position: absolute; background: #3355B9"></div>
                      <div style="width: 0.20px; height: 0.20px; left: 0.11px; top: 1.03px; position: absolute; background: #3355B9"></div>
                      <div style="width: 0.20px; height: 0.20px; left: -0px; top: 1.45px; position: absolute; background: #3355B9"></div>

                      <div style="width: 0.20px; height: 0.20px; left: 3.34px; top: 1.45px; position: absolute; background: #3355B9"></div>
                      <div style="width: 0.20px; height: 0.20px; left: 3.23px; top: 1.03px; position: absolute; background: #3355B9"></div>

              <div style="color: #363636; font-size: 14px; font-family: Open Sans Hebrew; font-weight: 400; word-wrap: break-word">+91</div>
          </div>

  </div>
  <button routerLink="/trustedcontacts_list" style="width: 100%; height: 48px; padding-left: 16px; padding-right: 16px; padding-top: 10px; padding-bottom: 10px; background: #3355B9; border-radius: 24px; overflow: hidden; justify-content: center; align-items: center; display: inline-flex">

  </button>
