<div class="btn-container">
<!-- <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: inline-flex"> -->
  <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 104px; display: inline-flex">
      <div style="width: 24px; height: 24px; position: relative">
        <div class="btn-container">
          <a routerLink="/trustedcontacts"><img class="icon" src="./assets/ic_round-arrow-back (3).svg" alt=""></a>
          </div>
      </div>
      <div style="color: #363636; font-size: 12px; font-family: Open Sans Hebrew; font-weight: 400; word-wrap: break-word">Trusted contacts</div>
  </div>
  <ion-list *ngFor="let f of users ;let i = index">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteSpace(f)" >
          <ion-icon slot="icon-only" name="trash"></ion-icon>

        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>
          <div style="justify-content: flex-start; align-items: center; gap: 17px; display: flex">
            <div style="width:48px;height: 48px; padding-top: 11px; padding-bottom: 12px; background: #3355B9; border-radius: 100%; overflow: hidden; justify-content: center; align-items: center; display: flex">
                <div style="color: white; font-size: 18px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">{{ f.LastName.substring(0, 1)| titlecase }}</div>
            </div>
            <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: inline-flex">
                <div style="color: #363636; font-size: 18px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">{{f.FirstName}}  {{f.LastName}}</div>
                <div style="opacity: 0.80; color: #363636; font-size: 14px; font-family: Open Sans Hebrew; font-weight: 400; word-wrap: break-word">{{f.MobileNo}}</div>
            </div>
        </div>
    </ion-label>
      </ion-item>
  
    
    </ion-item-sliding>  
  </ion-list>
 
  <div class="btn-submit">
  <div routerLink="/trustedcontacts/0" style="width: 328px; height: 48px; padding-left: 16px; padding-right: 16px; padding-top: 10px; padding-bottom: 10px; background: #3355B9; border-radius: 24px; overflow: hidden; justify-content: center; align-items: center; display: inline-flex">
      <div style="color: white; font-size: 14px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">Add trusted contacts</div>
  </div>
  </div>
<!-- </div> -->
</div>
