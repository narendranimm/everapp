<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" #sidenav [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) ===false">
    <div
      style="width: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: inline-flex">
      <div
        style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 124px; display: inline-flex">
        <div style="width: 24px; height: 24px; position: relative">
          <div class="btn-container">

            <button style="background: transparent;border: none;color:black;" (click)="sidenav.close()"><img
                class="icon" src="./assets/zondicons_arrow-left.svg" alt=""></button>

          </div>
        </div>

        <div class=menu>Menu</div>
      </div>
      <div
        style="align-self: stretch; padding: 12px; background: #F2F2F2; border-radius: 10px;  justify-content: space-between; align-items: center; display: inline-flex">
        <div style="justify-content: flex-start; align-items: center; gap: 17px; display: flex">
          <img style="width: 48px; height: 48px; position: relative; border-radius: 100px"
            src="{{profileUrl}}{{logindata?.ProfilePhoto}}" />
          <div
            style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: inline-flex">
            <div style="color: #ece2e2; font-size: 18px; font-family: Archivo; font-weight: 500; word-wrap: break-word">
              <a class="links" routerLink="/profile">{{logindata?.FirstName}} {{logindata?.LastName}}</a>
            </div>
            <div
              style="opacity: 0.80; color: #363636; font-size: 14px; font-family: Archivo; font-weight: 400; word-wrap: break-word">
              {{logindata?.MobileNo}}</div>
          </div>
        </div>
        <button
          style="width: 24px; height: 24px; position: relative; background: #3355B9; border-radius: 24px; overflow: hidden">
          <img src="./assets/ri_arrow-right-s-line.svg"
            style="width: 24px; height: 24px; position: relative; background: #3355B9; border-radius: 24px; overflow: hidden">
        </button>
      </div>
      <div
        style="align-self: stretch; height: 440px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
        <div

  <mat-sidenav-content style="height: 100rem;">
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div class="name-child">
        <img src="./assets/EVER (3).svg" alt="">
      </div>

      <span class="example-spacer"></span>
      <img src="./assets/tdesign_notification-filled.svg" alt="" routerLink="/notification">
    </mat-toolbar>
    <ion-content class="scroller">
      <div class="btn-container">
        <div class="search-result-bike">
          <h1 class="greeting-head">Welcome {{username}}</h1>
          <p class="notify-content" *ngIf="show">  Share your location</p>
          <ng-template #elseBlock> 
          <div id="submit" >
            <!-- <img src="./assets/mdi_location.svg" alt=""> -->
            {{lat}} - {{lng}}
          </div>
        </ng-template> 
          <!-- <input type="text" value="{{lat}},{{lng}}" id="latlng"> -->

          <div id="map"></div>

          <div style="display: flex; align-items: center;justify-content: center;">
          
              <div 
              style="width: 100%; height: 100%; padding: 12px; background: #F2F2F2; border-radius: 20px; overflow: hidden; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex" >
                <div style="width: 18px; height: 18px; position: relative">
                <img src="../assets/tabler_search.svg" >
                </div>
                <div style="color: #3355B9; font-size: 12px; font-family: Open Sans Hebrew; font-weight: 400; word-wrap: break-word">
                  </div>
                    <input matInput  name="searchValue" (input)="search($event)" class="search" 
                    placeholder="Search by stations, bike model or distance">
                
              </div>
          </div>
        
         
         
           
        </div>
        <div style="width: 100%;  justify-content: space-between; align-items: center; display: inline-flex">
          <div class="nearhub">Hubs near you</div>
          <img src="./assets/ri_arrow-right-s-line.svg"
            style="width: 24px; height: 24px; position: relative; background: #3355B9; border-radius: 24px; overflow: hidden"
            routerLink="/hublist">
        </div>




        <br> <br>

        <app-nearhub [slides]="hubsnearby"></app-nearhub>
        <!-- <app-nearhub [slides]="bikeHubID"></app-nearhub> -->
        <!-- all hubs -->
        <div style="width: 100%;  justify-content: space-between; align-items: center; display: inline-flex">
          <div class="allhub">All hubs</div>
          <img src="./assets/ri_arrow-right-s-line.svg"
            style="width: 24px; height: 24px; position: relative; background: #3355B9; border-radius: 24px; overflow: hidden"
            routerLink="/hublist">
        </div>

        <br><br>
        <!-- near by hubs -->

        <div class="hub-container">

          <div class="hub-card" *ngFor="let b of bikeHub">
            <div (click)="gotohubdetails(b.BranchID)"
              style="width: 100%; height: 100%; padding-right: 8px; background: #F1F1F1; border-radius: 10px;  justify-content:flex-start; align-items: center; gap: 12px; display: inline-flex">
              <img style="width: 56px; height: 56px; border-radius: 10px" src="{{azimageUrl}}{{b.ProfileImage}}" />
              <div
                style="flex: 1 1 0; height: 58px; flex-direction: column; justify-content: center; align-items: flex-start; gap: 8px; display: inline-flex">
                <div class="hub-content">{{b.BranchName | lowercase}}</div>
              </div>
            </div>
          </div>


        </div>
        <div style="width: 100%;  justify-content: space-between; align-items: center; display: inline-flex">
          <div class="need">Need to swap battery?</div>
          <img src="./assets/ri_arrow-right-s-line.svg"
            style="width: 24px; height: 24px; position: relative; background: #3355B9; border-radius: 24px; overflow: hidden"
            routerLink="/battery-staion-list">
        </div>
        <br><br>


        <app-swap-battery-scroll [slides]="slider"></app-swap-battery-scroll>

      </div>
    </ion-content>
  </mat-sidenav-content>
</mat-sidenav-container>


<app-loader [isLoading]="loading"></app-loader>
