
<div class="btn-container">
 <form action="" [formGroup]="customDate">
 <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: center; gap: 24px; display: inline-flex">
  <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 108px; display: inline-flex">
      <div style="width: 24px; height: 24px; position: relative">
        <button style="background: transparent;border: none;" routerLink="/bikedetails/1000"><img class="icon"
          src="./assets/ic_round-arrow-back (3).svg" alt=""></button>
      </div>
      <div style=" font-size: 12px;  font-weight: 400; word-wrap: break-word">Date & time</div>
  </div>
  <div style="width: 100%; align-self: stretch; height: 70px; flex-direction: column; justify-content: center; align-items: center; gap: 12px; display: flex">
      <div style="align-self: stretch;  font-size: 18px;  font-weight: 700; word-wrap: break-word">How much time do you need?</div>
      <div style="justify-content: flex-start; align-items: flex-start; gap: 12px; display: inline-flex">
          <button mat-button (click)="onFirstButtonClick(6)" style="padding-left: 12px; padding-right: 12px; padding-top: 7px; padding-bottom: 7px; border-radius: 24px; border: 1px #E8E7E7 solid; flex-direction: column; justify-content: center; align-items: flex-start; gap: 10px; display: inline-flex">
              <div style=" font-size: 14px;  font-weight: 400; word-wrap: break-word">6 hours</div>
          </button>
          <button  mat-button (click)="onFirstButtonClick(12)" style="padding-left: 12px; padding-right: 12px; padding-top: 7px; padding-bottom: 7px; border-radius: 24px; border: 1px #E8E7E7 solid; justify-content: flex-start; align-items: center; gap: 10px; display: flex">
              <div style=" font-size: 14px;  font-weight: 400; word-wrap: break-word">12 hours</div>
          </button>
          <button mat-button (click)="onFirstButtonClick(24)" name="selectoptionone" style="padding-left: 12px; padding-right: 12px; padding-top: 7px; padding-bottom: 7px; border-radius: 24px; border: 1px #E8E7E7 solid; flex-direction: column; justify-content: center; align-items: flex-start; gap: 10px; display: inline-flex">
              <div style=" font-size: 14px;  font-weight: 400; word-wrap: break-word">1 day</div>
          </button>
          <button mat-button (click)="onFirstButtonClick(48)" style="padding-left: 12px; padding-right: 12px; padding-top: 7px; padding-bottom: 7px; border-radius: 24px; border: 1px #E8E7E7 solid; flex-direction: column; justify-content: center; align-items: flex-start; gap: 10px; display: inline-flex">
              <div style=" font-size: 14px;  font-weight: 400; word-wrap: break-word">2 days</div>
          </button>
      </div>
  </div>

      <div style="align-self: stretch; height: 25px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
          <div style="align-self: stretch;  font-size: 18px;  font-weight: 700; word-wrap: break-word">Set date & time</div>
      </div>
      <div class="input-group" style="  font-size: 18px;
      padding: 10px 10px 10px 5px;
      display: block;
      width: 300px;
      border: none;
      background: #F2F2F2; border-radius: 100px;">
        <input type="datetime-local" name="startDate" [(ngModel)]="startDate"  (change)="onStartTimeChange($event)" placeholder="Select end date and time" formControlName="date">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Select start date and time</label>
      </div>
      <div class="input-group" style="  font-size: 18px;
  padding: 10px 10px 10px 5px;
  display: block;
  width: 300px;
  border: none; background: #F2F2F2;
 border-radius: 100px;">
        <input type="datetime-local" name="endDate"  [(ngModel)]="endDate" (change)="onEndTimeChange($event)" placeholder="Select end date and time" formControlName="time" >
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Select end date and time</label>
      </div>
     
   
      
          

     
<div class="container">
  <div style="width: 360px; padding-top:14px; padding-bottom: 14.50px; padding-left: 16px; padding-right: 16px;  justify-content: center; align-items: center; gap: 83px; display: inline-flex;border-top: 2px solid #E2E2E2;">
      <div style="align-self: stretch; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
          <div style="color: black; font-size: 14px;  font-weight: 400; word-wrap: break-word">Total</div>
          <div style="color: black; font-size: 20px;  font-weight: 700; word-wrap: break-word">₹{{convertedCash}}</div>
      </div>
      <button (click)="open()" 
      style="flex: 1 1 0; align-self: stretch; padding-left: 16px; padding-right: 16px; padding-top: 10px; padding-bottom: 10px; background: #3355B9; border-radius: 24px; overflow: hidden; justify-content: space-between; align-items: center; display: inline-flex">
      <div class="book" >Book now</div>
      <div
        style="width: 24px; height: 24px; padding-top: 1.82px; padding-bottom: 1.82px; justify-content: center; align-items: center; display: flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="22" viewBox="0 0 24 22" fill="none">
          <path
            d="M19.4064 9.80036L12.1212 2.51516L13.818 0.818359L24 11.0004L23.1516 11.8488L13.818 21.1824L12.1212 19.4856L19.4064 12.2004H0V9.80036H19.4064Z"
            fill="white" />
        </svg>
      </div>
    </button>
 
  </div>
</div>
</div>
</form>
</div>

      <ion-list>
        <ion-radio-group [(ngModel)]="washtype" name="washtype">
        
    
          <ion-item *ngFor="let color of foods1">
            <ion-radio [value]="color.viewValue" ></ion-radio>
            <ion-label> {{ color.value }}</ion-label> <ion-label  slot="end">{{ color.lable }}</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    
        <div
          style="height: 152px; left: 18px; top: 133px; position: absolute; flex-direction: column; justify-content: center; align-items: flex-start; gap: 12px; display: inline-flex">
          <div
            style="color: black; font-size: 18px;  font-weight: 700; word-wrap: break-word">
            Security deposit</div>
          <div
            style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 12px; display: inline-flex">

       
            <div  [class]="f.cssstyle" *ngFor="let f of washfee; index as i">
              <div [class]="f.astyle"
                style="width: 100px; height: 118px; position: relative; border-radius: 8px; overflow: hidden; border: 1px #E8E7E7 solid">
                <a (click)="boxselection(f,i)" >
                  <div class="coupan-type">
                    {{f.feetype}}</div>
                    <div style="text-align: center; color: black; font-size: 14px;  font-weight: 700; word-wrap: break-word">₹{{f.amount}}/day</div>
                    
                  <div class="coupan-type"
                   >
                    {{f.description}}</div>
                </a>
              </div>
            </div>
            </div>

          </div>
        </div>
     
      <div style="padding: 2%;">    
      <button  class="procd_btn" (click)="book()">
        <div class="proceed-btn"> Proceed next</div> </button>
    </div>

  </ng-template>
