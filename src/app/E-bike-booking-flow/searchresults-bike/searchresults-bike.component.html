<div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: inline-flex">
    <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 84px; display: inline-flex">
        <div style="width: 24px; height: 24px; position: relative">
            <div class="btn-container">
                <button style="background: transparent;border: none;" routerLink="/homepage"><img class="icon" src="./assets/ic_round-arrow-back (3).svg" alt=""></button>
                </div>
        </div>
        <div style="color: black; font-size: 12px; font-family: Archivo; font-weight: 400; word-wrap: break-word">Search for bike model 1</div>
    </div>
    <input type="search" class="form-control" id="search-text" aria-describedby="search-text" 
    [(ngModel)]="searchText" placeholder="Search for bike model 1" 
    autofocus  style="align-self: stretch; padding: 12px; background: #F2F2F2; border-radius: 20px; overflow: hidden; justify-content: space-between; align-items: center; display: inline-flex;border: none;">
   

      <ul class="list-group list-group-flush">
        <!-- results of ngFor is passed to appFilter with argument searchText -->
        <li class="list-group-item" *ngFor="let c of characters | appFilter: searchText">
          {{c.BranchName}}
        </li>
      </ul>
