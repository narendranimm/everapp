  <div class="btn-container">
  <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
    <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 12px; display: inline-flex">
        <div style="width: 24px; height: 24px; position: relative">
            <button style="background: transparent;border: none;" routerLink="/hub-details">
                <img class="icon" src="./assets/ic_round-arrow-back (3).svg" alt=""></button>
        </div>
        <div style="color: #363636; font-size: 14px;  font-weight: 700; word-wrap: break-word">Date & time</div>
    </div>
    <div style="align-self: stretch; height: 53px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
        <div style="text-align: center; color: black; font-size: 16px;  font-weight: 700; word-wrap: break-word">What is your preferred duration?</div>
        <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
            <div style="flex: 1 1 0; padding-left: 10px; padding-right: 10px; padding-top: 8px; padding-bottom: 8px; background: #ECF0FD; border-radius: 12px; border: 1px #3355B9 solid; flex-direction: column; justify-content: center; align-items: flex-start; gap: 8px; display: inline-flex">
                <div style="color: #3355B9; font-size: 12px;  font-weight: 400; word-wrap: break-word">Start date</div>
                <div style="color: #363636; font-size: 14px;  font-weight: 700; word-wrap: break-word">{{str |  date:'mediumDate'}}</div>
            </div>
            <div style="text-align: center; color: #6E7171; font-size: 12px;  font-weight: 400; word-wrap: break-word">to</div>
            <div style="flex: 1 1 0; padding-left: 10px; padding-right: 10px; padding-top: 8px; padding-bottom: 8px; border-radius: 12px; border: 1px #E8E7E7 solid; flex-direction: column; justify-content: center; align-items: flex-start; gap: 8px; display: inline-flex">
                <div style="color: #363636; font-size: 12px;  font-weight: 400; word-wrap: break-word">End date</div>
                <div style="color: #363636; font-size: 14px;  font-weight: 700; word-wrap: break-word">{{end |  date:'mediumDate'}}</div>
            </div>
        </div>
    </div>
    <mat-calendar style="width:100%;" (selectedChange)="_onSelectedChange($event)"
    [selected]="selectedDateRange">
  </mat-calendar>
  
    <div style="align-self: stretch; height: 0px; border: 1px #E8E7E7 solid"></div>
    <div style="align-self: stretch; height: 53px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
        <div style="text-align: center; color: black; font-size: 16px;  font-weight: 700; word-wrap: break-word">Which time do you need?</div>
        <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
            <button  id="open-custom-dialog" expand="block"style="flex: 1 1 0; padding-left: 10px; padding-right: 10px; padding-top: 8px; padding-bottom: 8px; background: #ECF0FD; border-radius: 12px; border: 1px #3355B9 solid; flex-direction: column; justify-content: center; align-items: flex-start; gap: 8px; display: inline-flex">
                <div style="color: #363636; font-size: 12px;  font-weight: 400; word-wrap: break-word">Start time</div>
                <div style="color: #363636; font-size: 14px;  font-weight: 700; word-wrap: break-word">{{strtime}}</div>
               

                <ion-modal id="example-modal" #modal trigger="open-custom-dialog">
                  <ng-template>
                    <div class="wrapper">
                      <h1>Dialog header</h1>
              
                      <ion-datetime [(ngModel)]="strtime" presentation="time"></ion-datetime>
                    </div>
                  </ng-template>
                </ion-modal>
              
            </button>
            <div style="text-align: center; color: #6E7171; font-size: 12px;  font-weight: 400; word-wrap: break-word">to</div>
            <button  id="open-custom-dialog1" expand="block" style="flex: 1 1 0; padding-left: 10px; padding-right: 10px; padding-top: 8px; padding-bottom: 8px; border-radius: 12px; border: 1px #E8E7E7 solid; flex-direction: column; justify-content: center; align-items: flex-start; gap: 8px; display: inline-flex">
                <div style="color: #363636; font-size: 12px;  font-weight: 400; word-wrap: break-word">End time</div>
                <div style="color: #363636; font-size: 14px;  font-weight: 700; word-wrap: break-word">{{endtime}}</div>
                
                <ion-modal id="example-modal" #modal trigger="open-custom-dialog1">
                    <ng-template>
                      <div class="wrapper">
                        <h1>End time</h1>
                
                        <ion-datetime [(ngModel)]="endtime" presentation="time"></ion-datetime>
                      </div>
                    </ng-template>
                  </ion-modal>
                </button>
        </div>
    </div><br>
    <div style="justify-content: center; align-items: center; display: inline-flex">
    <div routerLink="/hub-details" style="width: 328px; height: 48px; padding-left: 16px; padding-right: 16px; padding-top: 10px; padding-bottom: 10px; background: #3355B9; border-radius: 24px; overflow: hidden; ">
        <div style="color: white; font-size: 14px;  font-weight: 700; word-wrap: break-word">Done</div>
    </div>
  </div>
</div>
</div>
