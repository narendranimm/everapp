<div class="btn-container">
<div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: center; gap: 24px; display: inline-flex">
  <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 108px; display: inline-flex">
      <div style="width: 24px; height: 24px; position: relative">
        <div class="container">
            <div class="btn-container">
              <button style="background: transparent;border: none;" routerLink="/slotbooking"><img class="icon" src="./assets/zondicons_arrow-left.svg" alt=""></button>
              </div>
            
            </div>

      </div>
      <div class="date-time">Date & time</div>
  </div>
  <form action=""  >
  <div style="height: 156px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 24px; display: flex">
      <div style="align-self: stretch; height: 40px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
          <div class="when">When do you want to start your booking duration?</div>
      </div>
      <div style="align-self: stretch; height: 92px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 12px; display: flex">
        <input type="datetime-local" id="startdate" name="startdate" class="time" placeholder="Select time"  [(ngModel)]="startdate"  >
          <input type="datetime-local" id="endatedate" name="endatedate" class="time" placeholder="Select time"  [(ngModel)]="endatedate">
      </div>
  </div><br>
  <div style="display: flex;align-items: center;justify-content: center;">
  <button  class="btnsave" (click)="save()">
      <div  class="start-time">Set starting time</div>
  </button>
</div>
</form>
</div>
