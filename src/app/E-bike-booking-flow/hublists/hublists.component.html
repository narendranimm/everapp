<ion-content class="scroller">
<div class="container">
    <div class="btn-container">
      <button style="background: transparent;border: none;" routerLink="/homepage"><img class="icon" src="./assets/zondicons_arrow-left.svg" alt=""></button>
      </div>
      <div class="hub-list-container">
        <p class="hub-list-container-content">All hubs</p>
      </div>
    </div>
    
<form class="example-form">
   <div class="search-conatiner">
      <input matInput placeholder="Search by vehicle model or performance" class="search">
    </div>
    </form>
  
    <div class="card-parent">
      
   
                <div style="width: 156px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex" *ngFor="let h of bikeHub">
                    <img style="align-self: stretch; height: 142px; background: linear-gradient(0deg, #D9D9D9 0%, #D9D9D9 100%); border-radius: 10px" src="{{azimageUrl}}{{h.ProfileImage}}" />
                    <div style="align-self: stretch; color: #363636; font-size: 14px; font-family: Archivo; font-weight: 400; word-wrap: break-word">{{h.BranchName}}</div>
                    <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 4px; display: inline-flex">
                        <div style="width: 16px; height: 16px; position: relative">
                            <div style="width: 10px; height: 14px; left: 3px; top: 1px; position: absolute; background: #3355B9"></div>
                        </div>
                        <div style="flex: 1 1 0; color: #363636; font-size: 14px; font-family: Archivo; font-weight: 400; word-wrap: break-word">8 min by walk</div>
                    </div>
                </div>
            
              

        
       
    </div>
</ion-content>
