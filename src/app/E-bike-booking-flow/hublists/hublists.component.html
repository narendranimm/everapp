
<div class="container">
    <div class="btn-container">
      <button style="background: transparent;border: none;" routerLink="/homepage"><img class="icon" src="./assets/ic_round-arrow-back (3).svg" alt=""></button>
      </div>
      <div class="hub-list-container">
        <p class="hub-list-container-content">All hubs</p>
      </div>
    </div>
    
    <ion-searchbar style="width: 100%;" class="search"
          placeholder="Search by stations, bike model or distance"
       
         name="searchValue" 
         showCancelButton="focus"
       
         animated
         ></ion-searchbar>
  
    <div class="card-parent" >    
   
                <div (click)="gotohubdetails(h.BranchID)" style="width: 156px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex" *ngFor="let h of bikeHub">
                    <img style="width:110px;align-self: stretch; height: 160px;  border-radius: 10px" src="{{azimageUrl}}{{h.ProfileImage}}" />
                    <div class="branch-name">{{h.BranchName}}</div>
                    <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 4px; display: inline-flex">
                        <div style="width: 16px; height: 16px; position: relative">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">

                        </div>
                        <div class="walk">8 min by walk</div>
