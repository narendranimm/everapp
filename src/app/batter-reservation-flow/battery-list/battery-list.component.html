<div class="btn-container">
<div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: center; gap: 24px; display: inline-flex">
  <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 116px; display: inline-flex">
      <div style="width: 24px; height: 24px; position: relative">
        <div class="container">
            <div class="btn-container">
              <button style="background: transparent;border: none;" routerLink="/battery-station"><img class="icon" src="./assets/ic_round-arrow-back (3).svg" alt=""></button>
              </div>
            
            </div>
      </div>
      <div class="battery-list">Battery list</div>
  </div>
  <ion-searchbar placeholder="Search by vehicle model"
                        [(ngModel)]="searchValue"
                        name="searchValue" 
                        showCancelButton="focus"
                        (input)="search($event)"
                        animated
                        ></ion-searchbar>
 
  <div class="card-parent">
    <div class="card-child"  *ngFor="let b of batteryHub">

        <div class="inner-parent">
            <div class="inner-child">
                <img class="bike-img" [ngClass]="{'disablelist': !b.IsAvailable}"
                    src="{{azimageUrl}}{{b.ImageName}}"
                    alt="">
                   
            </div>
            <div class="inner-child">
                <p class="bike-details1">{{b.ProductName}}</p>
                <p class="bike-details"><ion-icon name="settings"  style='color:#3355B9;font-size: 10px;'></ion-icon> Capacity {{b.Color}}</p>
                <!-- <p class="bike-details"><ion-icon name="bolt"></ion-icon>Charging Time {{b.Size}}</p> -->

        </div>
