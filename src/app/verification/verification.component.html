<div class="main">
<div class="btn-container">
  <button style="background: transparent;border: none;" routerLink="/login">
    <img class="icon" src="./assets/zondicons_arrow-left.svg" alt=""></button>
  </div>
 
<div class="btn-container">
<p class="mobile">Enter verification code.</p>
<p class="intro-content">A 6 digit code has sent to your mobile number</p>
<form  [formGroup]="verficationForm" >
<div class="otp-container">
  <ion-input type="number" #otp1  class="otp" maxlength="6" (keyup)="otpController($event,otp2,'')" formControlName="fst" oninput="this.value=this.value.replace(/[^0-9]/g,'');"  ></ion-input>
  <ion-input type="number" #otp2 class="otp" maxlength="1" (keyup)="otpController($event,otp3,otp1)" formControlName="scn" oninput="this.value=this.value.replace(/[^0-9]/g,'');"   ></ion-input>
  <ion-input type="number" #otp3 class="otp" maxlength="1" (keyup)="otpController($event,otp4,otp2)" formControlName="thrd" oninput="this.value=this.value.replace(/[^0-9]/g,'');"   ></ion-input>
  <ion-input type="number" #otp4 class="otp" maxlength="1" (keyup)="otpController($event,otp5,otp3)" formControlName="fth" oninput="this.value=this.value.replace(/[^0-9]/g,'');"   ></ion-input>
  <ion-input type="number" #otp5 class="otp" maxlength="1" (keyup)="otpController($event,otp6,otp4)" formControlName="fifth" oninput="this.value=this.value.replace(/[^0-9]/g,'');"   ></ion-input>
  <ion-input type="number" #otp6 class="otp" maxlength="1" (keyup)="otpController($event,'',otp5)" formControlName="sth" oninput="this.value=this.value.replace(/[^0-9]/g,'');"   ></ion-input>

  <!-- <input placeholder="" type="number" #otp1 class="otp" size="1"  required="true"  (keyup)="otpController($event,otp2,'')" formControlName="firstdigit" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" >
  <input placeholder="" type="number" #otp2 class="otp" size="1" required="true"  (keyup)="otpController($event,otp3,otp1)" formControlName="seconddigit" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" >
  <input placeholder="" type="number" #otp3 class="otp" size="1" required="true"  (keyup)="otpController($event,otp4,otp2)" formControlName="thirddigit" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" >
  <input placeholder="" type="number" #otp4 class="otp" size="1" required="true"  (keyup)="otpController($event,otp5,otp3)" formControlName="fourthdigit" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" >
  <input placeholder="" type="number" #otp5 class="otp" size="1" required="true"  (keyup)="otpController($event,otp6,otp4)" formControlName="fifthdigit" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" >
  <input placeholder=""type="number" #otp6 class="otp" size="1" required="true"  (keyup)="otpController($event,'',otp5)" formControlName="sixthdigit"maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" > -->
</div>
<br><br>


<button style="background: none;" class="continue-btn"  [disabled]="!verficationForm.valid"  (click)="verifyOTP()" >Continue</button>

</form>


<div class="resenddiv">
 <a (click)="resend()">Resend code</a> 
</div>
