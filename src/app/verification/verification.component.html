<div class="main">
<div class="btn-container">
  <button style="background: transparent;border: none;" routerLink="/log"><img class="icon" src="./assets/zondicons_arrow-left.svg" alt=""></button>
  </div>
 
<div class="btn-container">
<p class="mobile">Enter verification code.</p>
<p class="intro-content">A 6 digit code has sent to your mobile number</p>
<form action="" [formGroup]="verficationForm" (ngSubmit)="verifyOTP()">
<div class="otp-container">
  <ion-input placeholder="" #otp1 class="otp" size="1" type="number" required="true" maxLength="1" (keyup)="otpController($event,otp2,'')" formControlName="firstdigit"></ion-input>
  <ion-input placeholder="" #otp2 class="otp" size="1" required="true" maxLength="1" (keyup)="otpController($event,otp3,otp1)" formControlName="seconddigit"></ion-input>
  <ion-input placeholder="" #otp3 class="otp" size="1" required="true" maxLength="1" (keyup)="otpController($event,otp4,otp2)" formControlName="thirddigit"></ion-input>
  <ion-input placeholder="" #otp4 class="otp" size="1" required="true" maxLength="1" (keyup)="otpController($event,otp5,otp3)" formControlName="fourthdigit"></ion-input>
  <ion-input placeholder="" #otp5 class="otp" size="1" required="true" maxLength="1" (keyup)="otpController($event,otp6,otp4)" formControlName="fifthdigit"></ion-input>
  <ion-input placeholder="" #otp6 class="otp" size="1" required="true" maxLength="1" (keyup)="otpController($event,'',otp5)" formControlName="sixthdigit"></ion-input>
</div>
<br><br>
<div class="otp-container">
<button  class="continue-btn" (click)="verifyOTP()" type="submit" id="open-modal" expand="block">Continue</button>
</div>

</form>
<ion-modal #modal trigger="open-modal">
  <ng-template>
    <ion-content>
      
      <div style="width: 100%; height: 100%; padding-left: 24px; padding-right: 24px; padding-top: 36px; padding-bottom: 36px; background: white; box-shadow: 0px 1px 4px rgba(86.88, 128.89, 236.94, 0.25); border-radius: 16px; flex-direction: column; justify-content: center; align-items: center; gap: 12px; display: inline-flex">
        <div style="padding-top: 25px; padding-bottom: 23px; padding-left: 20px; padding-right: 18px; background: #6EDF72; border-radius: 120px; justify-content: center; align-items: center; display: inline-flex">
            <div style="width: 36px; height: 26px; position: relative; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
                <div style="width: 18.04px; height: 0px; transform: rotate(45deg); transform-origin: 0 0; border: 5px white solid"></div>
                <div style="width: 32.71px; height: 0px; transform: rotate(-45deg); transform-origin: 0 0; border: 5px white solid"></div>
            </div>
        </div>
        <div style="color: #3F3F3F; font-size: 18px; font-family: Archivo; font-weight: 700; word-wrap: break-word" routerLink="/adhar">Congratulation!</div>
        <div style="width: 232px; text-align: center; color: #717171; font-size: 16px; font-family: Archivo; font-weight: 400; word-wrap: break-word">Verification is successful.</div>
    </div>
       
    </ion-content>
  </ng-template>
</ion-modal>


</div>
</div>
<div class="resend-container">
  <a href="/log">Resend code </a>
  </div>
