

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button style="display: none;"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="menu-content">
        <div class="logo-container">
      <img src="./assets/Logo.svg" alt="">
      <img src="./assets/EVER.svg" alt="">
    </div>
      <div class="link-container">
        <a routerLink="/about" class="nav-items">About</a>
        <a routerLink="/contactus" class="nav-items">Contact Us</a>
        <button  class="login-btn" routerLink="/">Log In</button>
        <button  class="register-btn" routerLink="/register">Register</button>
      </div>
      
    </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
