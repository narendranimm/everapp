<div class="btn-container">
  <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: inline-flex">
    <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 120px; display: inline-flex">
        <div style=" padding-top: 4.41px; padding-bottom: 4.42px; padding-left: 4.42px; padding-right: 4px; justify-content: center; align-items: center; display: flex">
          <button style="background: transparent;border: none;"routerLink="/security"><img class="icon" src="./assets/ic_round-arrow-back (3).svg" alt=""></button>
        </div>
        <div style="color: #363636; font-size: 12px; font-family: Open Sans Hebrew; font-weight: 400; word-wrap: break-word">Security</div>
    </div>
    <div style="align-self: stretch; color: #363636; font-size: 18px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">Set 4 digit code to secure your account</div>
    <div style="flex-direction: column; justify-content: flex-start; align-items: center; gap: 36px; display: flex">
        <div style="align-self: stretch; height: 76px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 10px; display: flex">
            <div style="align-self: stretch; color: #363636; font-size: 16px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">Confirm password</div>
            <div style="flex: 1 1 0; height: 44px; position: relative">
              <ion-input type="number" #otp1 class="otp" maxlength="6" (keyup)="otpController($event,otp2,'')"
                [(ngModel)]="fst"name="fst" oninput="this.value=this.value.replace(/[^0-9]/g,'');"></ion-input>
            </div>
            <div style="flex: 1 1 0; height: 44px; position: relative">
              <ion-input type="number" #otp2 class="otp" maxlength="1" (keyup)="otpController($event,otp3,otp1)"
                [(ngModel)]="scn" name="scn" oninput="this.value=this.value.replace(/[^0-9]/g,'');"></ion-input>
            </div>
            <div style="flex: 1 1 0; height: 44px; position: relative">
              <ion-input type="number" #otp3 class="otp" maxlength="1" (keyup)="otpController($event,otp4,otp2)"
                [(ngModel)]="thrd" name="thrd" oninput="this.value=this.value.replace(/[^0-9]/g,'');"></ion-input>
            </div>
            <div style="flex: 1 1 0; height: 44px; position: relative">
              <ion-input type="number" #otp4 class="otp" maxlength="1" (keyup)="otpController($event,otp3,'')"
                [(ngModel)]="fth" name="fth" oninput="this.value=this.value.replace(/[^0-9]/g,'');"></ion-input>
            </div>

        </div>
        <div routerLink="/setting" style="width: 328px; height: 48px; padding-left: 24px; padding-right: 24px; padding-top: 16px; padding-bottom: 16px; background: #3355B9; border-radius: 100px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: flex">
            <div style="text-align: center; color: white; font-size: 14px; font-family: Open Sans Hebrew; font-weight: 700; letter-spacing: 0.10px; word-wrap: break-word">Continue</div>
        </div>
    </div>
  </div>
