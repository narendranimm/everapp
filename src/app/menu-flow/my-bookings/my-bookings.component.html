<div class="btn-container">
<div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: inline-flex">
  <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 104px; display: inline-flex">
      <div style="width: 24px; height: 24px; padding-top: 4.41px; padding-bottom: 4.42px; padding-left: 4.42px; padding-right: 4px; justify-content: center; align-items: center; display: flex">
        <div class="container">
            <div class="btn-container">
              <button style="background: transparent;border: none;" routerLink="/homepage">
                <img class="icon" src="./assets/zondicons_arrow-left.svg" alt=""></button>
              </div>
            
            </div>
      </div>
      <div class="mybooking">My bookings</div>
  </div>
  <div style="align-self: stretch; height: 137px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex" >
      <div class="currentbooking">Current bookings</div>
      <div *ngIf="ordersList?.length >0; else elseBlock">

      
      <div *ngFor="let d of ordersList"
      style="align-self: stretch; height: 105px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 16px; display: flex">
          <div style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
              <img 
               style="width: 86px; height: 105px; position: relative; background: linear-gradient(180deg, rgba(168, 181, 187, 0) 0%, #A6B3B9 100%); border-radius: 12px">
              <div style="flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
                  <div style="align-self: stretch; color: #363636; font-size: 18px; font-family: Archivo; font-weight: 600; word-wrap: break-word">
                    {{d.ProductName}}</div>
                  <div style="align-self: stretch; color: black; font-size: 14px; font-family: Archivo; font-weight: 400; word-wrap: break-word">
                    {{d.BookingStartDate |  date:'medium'}}  - {{d.BookingEndDate|  date:'medium'}} </div>
                  <div style="align-self: stretch; color: black; font-size: 14px; font-family: Archivo; font-weight: 400; word-wrap: break-word">
                    7 days</div>
                  <div style="width: 112px; padding-left: 10px; padding-right: 10px; padding-top: 8px; padding-bottom: 8px; border-radius: 24px; border: 1px #3355B9 solid; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                      <button routerLink="/time-details-m" 
                      style="color: #3355B9; font-size: 14px; font-family: Archivo; font-weight: 600; word-wrap: break-word">
                      View status</button>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <ng-template #elseBlock>
        <p class="nodata"><b>No Record</b></p>
      </ng-template>
  </div>
 
</div>
</div>
