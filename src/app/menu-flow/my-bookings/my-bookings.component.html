<div class="btn-container">
<div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: inline-flex">
  <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 104px; display: inline-flex">
     
              <button style="background: transparent;border: none;" routerLink="/homepage">
                <img class="icon" src="./assets/ic_round-arrow-back (3).svg" alt=""></button>
            
    
      <div class="mybooking">My bookings</div>
  </div>




  
  <div style="align-self: stretch; height: 137px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex" >
    <div *ngIf="!isRecords"> 
    <div class="currentbooking">Current bookings</div>
      
<br>
      
      <div 
      style="align-self: stretch; height: 105px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 16px; display: flex">
          <div *ngFor="let d of ordersList" 
          style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
              <img src="{{azimageUrl}}{{d.ImageName}}"
               style="width:124px; height: 141px; position: relative; background: linear-gradient(180deg, rgba(168, 181, 187, 0) 0%, #A6B3B9 100%); border-radius: 12px">
              <div style="flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
                  <div class="p-name">
                    {{d.ProductName}}</div>
                  <div class="st-date">
                    {{d.BookingStartDate |  date:'medium'}}  -
                     {{d.BookingEndDate|  date:'medium'}} </div>
                  <div style="align-self: stretch; color: black; font-size: 14px; font-family: Archivo; font-weight: 400; word-wrap: break-word">
                    7 days</div>
                  <div style="width: 112px; padding-left: 10px; padding-right: 10px; padding-top: 8px; padding-bottom: 8px; border-radius: 24px; border: 1px #3355B9 solid; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                      <button  routerLink="/time-details-m/{{d.BookingNo}}" 
                      style="color: #3355B9; font-size: 14px; font-family: Archivo; font-weight: 600; word-wrap: break-word;background: none;">
                      View status</button>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <div *ngIf="isRecords">

      <div class="booking-values">
        <div style="width: 164px; height: 108px; position: relative">
           <img src="../assets/cuate.svg" alt="">
        </div>
        <div style="align-self: stretch; height: 66px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 12px; display: flex">
            <div style="opacity: 0.60; color: black; font-size: 16px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">No Bookings Yet</div>
            <div style="align-self: stretch; opacity: 0.60; text-align: center; color: black; font-size: 12px; font-family: Open Sans Hebrew; font-weight: 400; word-wrap: break-word">It looks like this space is ready and waiting for your next adventure.</div>
        </div>
        <div style="padding-top: 100px;">
        <button style="width: 240px; height: 48px; padding-left: 24px; padding-right: 24px; padding-top: 16px; padding-bottom: 16px; background: #3355B9; border-radius: 100px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: flex">
            <div style="text-align: center; color: white; font-size: 14px; font-family: Open Sans Hebrew; font-weight: 700; letter-spacing: 0.10px; word-wrap: break-word">Book now</div>
        </button>
       
      </div>
    </div>
    </div>
  </div>
 
</div>
</div>
