<div class="btn-container">
<div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: inline-flex">
  
    <div class="container">
        <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: inline-flex">
          <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 106px; display: inline-flex">
          
                <button style="border: none;background:transparent;" routerLink="/wash-station-list">
                    <img class="icon" src="./assets/ic_round-arrow-back (3).svg" alt=""></button>
        
            
              <p class="intro-content">Wash station details</p>
          </div>
          
          <div style="align-self: stretch; height: 108px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
              <div style="align-self: stretch; justify-content: space-between; align-items: center; display: inline-flex">
                  <div class="hub-name" >{{bikeHub?.BranchName }}</div>
                  <div style="justify-content: flex-start; align-items: center; gap: 12px; display: flex">
                      <!-- <button (click)="share()"style="width: 24px; height: 24px; position: relative;background: none;">
                           <img src="./assets/Frame 2608256.svg" alt="">
                      </button> -->
                  </div>
              </div>
              <div style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
                  <div style="justify-content: flex-start; align-items: center; gap: 6px; display: inline-flex">
                      <div style="width: 16px; height: 16px; position: relative">
                            <img src="./assets/ic_round-directions-walk.svg" alt="">
                      </div>
                      <div class="walk" >12 min by walk | 0.5 km</div>
                  </div>
                  <div style="justify-content: flex-start; align-items: center; gap: 6px; display: inline-flex">
                      <div style="width: 16px; height: 16px; position: relative">
                        <img src="./assets/mdi_motorbike-electric.svg" alt="">
                      </div>
                      <div class="walk" >1,200</div>
                  </div>
                  <div style="justify-content: flex-start; align-items: center; gap: 6px; display: inline-flex">
                      <div style="width: 16px; height: 16px; position: relative">
                          <div style="width: 16px; height: 16px; left: 0px; top: 0px; position: absolute">
                              <div style="width: 16px; height: 16px; left: 0px; top: 0px; position: absolute"></div>
                              <img src="./assets/mingcute_time-line.svg" alt="">
                          </div>
                      </div>
                      <div class="walk">Open {{bikeHub?.OpenTime  | date:'shortTime'}} | Closes {{bikeHub?.CloseTime | date:'shortTime'}}</div>
                  </div>
              </div>
          </div><br>
          <div style="width: 328px; height: 36px; justify-content: center; align-items: center; display: inline-flex">
              <button  (click)="gotobikelist()"
               style="flex: 1 1 0; align-self: stretch; padding-left: 12px; padding-right: 12px; padding-top: 14px; padding-bottom: 14px; background: #3355B9; border-radius: 24px; overflow: hidden; justify-content: space-between; align-items: center; display: inline-flex">
                  <div class="vehicle" >Book your Slot</div>
                  <div style="width: 24px; height: 24px; position: relative">
            <img src="../assets/ic_round-arrow-back (2).svg" alt="">
                  </div>
                </button>
          </div>
          <div style="height: 330px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex"  >
              <img  style="align-self: stretch; height: 230px; border-radius: 12px" src="{{azimageUrl}}{{f_image}}" />
              <div style="width: 328px; justify-content: flex-start; align-items: flex-start; gap: 12px; display: inline-flex" >
                  <img style="width: 108px; align-self: stretch; border-radius: 12px"
                  src="{{azimageUrl}}{{s_image}}"
                    />
                  <img style="width: 108px; align-self: stretch; border-radius: 12px"
                  src="{{azimageUrl}}{{t_image}}"
                    />
                 
                  <div style="width: 88px; height: 88px; padding: 12px; background: #F2F2F2; border-radius: 12px; overflow: hidden; flex-direction: column; justify-content: space-between; align-items: flex-start; display: inline-flex">
                      <div class="view" routerLink="/bimages">View all images</div>
                      <button  style="width: 24px; height: 24px; position: relative; background: #3355B9; border-radius: 24px; overflow: hidden">
                      <img src="./assets/ic_round-arrow-back (2).svg" alt="">
                      </button>
                  </div>
              </div>
          </div>
        </div>
        </div>
</div>
</div>
