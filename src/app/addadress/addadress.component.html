<form action="" [formGroup]="addressForm">
<div class="btn-container">
<div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; display: inline-flex">
  <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 106px; display: inline-flex">
      <div style="width: 24px; height: 24px; position: relative">
        <button style="background: transparent;border: none;"routerLink="/myaddress"><img class="icon" src="./assets/zondicons_arrow-left.svg" alt=""></button>
      </div>
      <div style="color: black; font-size: 12px; font-family: Open Sans Hebrew; font-weight: 400; word-wrap: break-word">Add address</div>
  </div>
  <div style="width:100%;height: 328px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 16px; display: flex">
      <div style="align-self: stretch; height: 70px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
          <div style="align-self: stretch; color: #363636; font-size: 16px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">Flat/ house no./ floor/ building</div>
          <input type="text" placeholder="Write your text here" formControlName="Address1" style="align-self: stretch; height: 40px; padding-left: 16px; padding-right: 16px; padding-top: 12px; padding-bottom: 12px; background: white; border-radius: 24px; overflow: hidden; border: 1px #E2E1E5 solid; justify-content: flex-start; align-items: center; gap: 12px; display: inline-flex">
           
      </div>
      <div style="align-self: stretch; height: 70px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
          <div style="align-self: stretch; color: #363636; font-size: 16px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">Area</div>
          <input type="text" formControlName="Address2" placeholder="Write your text here" style="align-self: stretch; height: 40px; padding-left: 16px; padding-right: 16px; padding-top: 12px; padding-bottom: 12px; background: white; border-radius: 24px; overflow: hidden; border: 1px #E2E1E5 solid; justify-content: flex-start; align-items: center; gap: 12px; display: inline-flex">
      </div>
      <div style="align-self: stretch; height: 70px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
          <div style="align-self: stretch; color: #363636; font-size: 16px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">Nearby landmark</div>
          <input type="text" formControlName="Landmark" placeholder="Write your text here" style="align-self: stretch; height: 40px; padding-left: 16px; padding-right: 16px; padding-top: 12px; padding-bottom: 12px; background: white; border-radius: 24px; overflow: hidden; border: 1px #E2E1E5 solid; justify-content: flex-start; align-items: center; gap: 12px; display: inline-flex">
      </div>
      <div style="align-self: stretch; height: 70px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
          <div style="align-self: stretch; color: #363636; font-size: 16px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">Save address as</div>
          <div style="justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
            <mat-chip-listbox aria-label="Fish selection" *ngFor="let item of items" formControlName="optional_address">
                <mat-chip-option>{{item.name}}</mat-chip-option>
           
              </mat-chip-listbox>
            <!-- <ion-chip color="secondary" *ngFor="let item of items" formControlName="optional_address" (click)="selectChip(item)" >{{item.name}}</ion-chip> -->
            <!-- <ion-content>
                <ion-chip style="color: red;" *ngFor="let item of items" (click)="selectChip(item)" [class.selected]="item === selectedChip" >
                  <ion-label>{{ item?.name }}</ion-label>
                </ion-chip>
              </ion-content> -->
              <!-- <input type="button" style="width: 72px; padding-left: 16px; padding-right: 16px; padding-top: 12px; padding-bottom: 12px; background: white; border-radius: 24px; overflow: hidden; border: 1px #E2E1E5 solid; justify-content: flex-start; align-items: center; gap: 12px; display: flex">
                
              <input type="button" style="width: 72px; padding-left: 16px; padding-right: 16px; padding-top: 12px; padding-bottom: 12px; background: white; border-radius: 24px; overflow: hidden; border: 1px #E2E1E5 solid; justify-content: flex-start; align-items: center; gap: 12px; display: flex">
              <input type="button" style="width: 72px; padding-left: 16px; padding-right: 16px; padding-top: 12px; padding-bottom: 12px; background: white; border-radius: 24px; overflow: hidden; border: 1px #E2E1E5 solid; justify-content: flex-start; align-items: center; gap: 12px; display: flex"> -->
          </div>
      </div>
  </div>
  <div class="container">
  <button (click)="saveaddress()" style="width: 328px; height: 48px; padding-left: 16px; padding-right: 16px; padding-top: 10px; padding-bottom: 10px; background: #3355B9; border-radius: 24px; overflow: hidden; justify-content: center; align-items: center; display: flex">
      <div style="color: white; font-size: 14px; font-family: Open Sans Hebrew; font-weight: 700; word-wrap: break-word">Save address</div>
  </button>
</div>
</div>
</div>
</form>
